<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>会员登录页面</title>
  <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
</head>
<body>
<div id="login_header">
  <a th:href="@{/page.do}">
    <img class="logo_img" alt="" th:href="@{/static/img/logo.gif}" />
  </a>
</div>

<div class="login_banner">
  <div id="l_content">
    <span class="login_word" th:text="${msg}">欢迎登录</span>
  </div>

  <div id="content">
    <div class="login_form">
      <div class="login_box">
        <div class="tit">
          <h1>会员</h1>
        </div>
        <div class="msg_cont">
          <b></b>
          <span class="errorMsg">请输入用户名和密码</span>
        </div>
        <div class="form">
          <form th:action="@{/user/login}" method="post">
            <input type="hidden" name="operate" value="login"/>
            <label>用户名称：</label>
            <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                   name="uname" id="username" value="keyle" />
            <br />
            <br />
            <label>用户密码：</label>
            <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                   name="pwd" id="password" />
            <br />
            <br />
            <input type="submit" value="登录" id="sub_btn" />
            <span th:text="${session.logmsg}">请输入用户名和密码</span>
          </form>
          <div class="tit">
            <a th:href="@{/regist}">立即注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="bottom">
      <span>
        红杏书城.Copyright &copy;2022
      </span>
</div>
</body>
</html>
