<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>购物车</title>
  <link rel="stylesheet" th:href="@{/static/css/minireset.css}" />
  <link rel="stylesheet" th:href="@{/static/css/common.css}" />
  <link rel="stylesheet" th:href="@{/static/css/cart.css}" />
</head>
<body>
<div class="header">
  <div class="w">
    <div class="header-left">
      <a href="../index.html">
        <img th:src="@{/static/img/logo.gif}" alt=""
        /></a>
      <h1>我的购物车</h1>
    </div>
    <div class="header-right">
      <h3>欢迎<span th:text="${session.currentUser.uname}">张总</span>光临红杏书城</h3>
      <div class="destory"><a th:href="@{/user/exit}">注销</a></div>
      <div class="gohome">
        <a th:href="@{/book/index}">返回</a>
      </div>
    </div>
  </div>
</div>
<div class="list">
  <div class="w">
    <table>
      <thead>
      <tr>
        <th>图片</th>
        <th>商品名称</th>

        <th>数量</th>
        <th>单价</th>
        <th>金额</th>

      </tr>
      </thead>
      <tbody>
      <tr th:object="${orderitem.myBook}" th:each="orderitem : ${session.orderItems}">
        <td>
          <img th:src="@{|/static/uploads/*{bookImg}|}" alt="" />
        </td>
        <td th:text="*{bookName}">活着</td>
        <td>
          <span th:text="${orderitem.buyCount}"></span>
        </td>
        <td th:text="*{price}">36.8</td>
        <td th:text="${orderitem.myBook.price * orderitem.buyCount}">36.8</td>

      </tr>
      </tbody>
    </table>
    <div class="footer">
      <div class="footer-left">
        <a th:href="@{/book/index}" style="text-align: center">继续购物</a>
      </div>
    </div>
  </div>
</div>
<div class="bottom">
  <div class="w">
    <div class="top">
      <ul>
        <li>
          <a href="">
            <img th:src="@{/static/img/bottom1.png}" alt="" />
            <span>大咖级讲师亲自授课</span>
          </a>
        </li>
        <li>
          <a href="">
            <img th:src="@{/static/img/bottom.png}" alt="" />
            <span>课程为学员成长持续赋能</span>
          </a>
        </li>
        <li>
          <a href="">
            <img th:src="@{/static/img/bottom2.png}" alt="" />
            <span>学员真是情况大公开</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <dl>
        <dt>关于尚硅谷</dt>
        <dd>教育理念</dd>
        <!-- <dd>名师团队</dd>
        <dd>学员心声</dd> -->
      </dl>
      <dl>
        <dt>资源下载</dt>
        <dd>视频下载</dd>
        <!-- <dd>资料下载</dd>
        <dd>工具下载</dd> -->
      </dl>
      <dl>
        <dt>加入我们</dt>
        <dd>招聘岗位</dd>
        <!-- <dd>岗位介绍</dd>
        <dd>招贤纳师</dd> -->
      </dl>
      <dl>
        <dt>联系我们</dt>
        <dd>http://www.atguigu.com</dd>
        <dd></dd>
      </dl>
    </div>
  </div>
  <div class="down">
    红杏书城.Copyright ©2022
  </div>
</div>
</body>
</html>
