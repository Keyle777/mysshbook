<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/minireset.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/cart.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bookManger.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/register.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/book_edit.css}"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a th:href="@{/book/index}">
                <img th:src="@{/static/img/logo.gif}" alt="图片无法显示"
                /></a>
            <h1>编辑图书</h1>
        </div>
        <div class="header-right">
            <a th:href="@{/bookedit}">图书管理</a>
            <a th:href="@{/order/managerAllOrder}">订单管理</a>
            <a th:href="@{/book/index}">返回商城</a>
        </div>
    </div>
</div>
<div class="login_banner">
    <div class="register_form">
        <form th:action="@{/book/addBook}" method="post">

            <div class="form-item">
                <div>
                    <label>名称:</label>
                    <input type="text" placeholder="请输入名称" name="bookName"/>
                </div>
                <span class="errMess" style="visibility: visible;">请输入正确的名称</span>
            </div>
            <div class="form-item">
                <div>
                    <label>价格:</label>
                    <input type="number" placeholder="请输入价格" name="price"/>
                </div>
                <span class="errMess">请输入正确数字</span>
            </div>
            <div class="form-item">
                <div>
                    <label>作者:</label>
                    <input type="text" placeholder="请输入作者" name="author"/>
                </div>
                <span class="errMess">请输入正确作者</span>
            </div>
            <div class="form-item">
                <div>
                    <label>销量:</label>
                    <input type="number" placeholder="请输入销量" name="saleCount"/>
                </div>
                <span class="errMess">请输入正确销量</span>
            </div>
            <div class="form-item">
                <div>
                    <label>库存:</label>
                    <input type="number" placeholder="请输入库存" name="bookCount"/>
                </div>
                <span class="errMess">请输入正确库存</span>
            </div>

            <button class="btn">提交</button>
        </form>
    </div>
</div>
<div class="bottom">
    红杏书城.Copyright ©2022
</div>
</body>
</html>
